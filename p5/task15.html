<body>
    <script>
        var arr = [1, 2, 3, 4, 5];
        for (let i = 0; i < arr.length; i++)
            alert(arr[i]);

        var arr = [1, 2, 3, 4, 5], result = 0;

            result += arr[i];
        alert(result);
    </script>
