<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1
        var i =0;
        while (i < 100){
            i++;
            console.log(i); // alert(i);  просто так удобнее 
        }

        for(var  i =1; i  < 101; i++){
            console.log(i);
        }
        // 2
        var i = 11;
        while (i < 34){
            console.log(i);
            i++;
        }
        for(var  i =11; i  < 34; i++){
            console.log(i);
        }
        // 3
        var i = 1;
        while(i < 101){
            if (i % 2 == 0){
                console.log(i);
            }
            i++;
        }

        for(var i = 1; i < 101; i++){
            if (i % 2 == 0)
                console.log(i)
        }

        // 4
        var i = 1, sum = 0;
        while (i < 101){
            sum += i;
            i++
        }
        alert(sum);

        sum = 0;
        for(var i = 1; i < 101; i++){
            sum += i
        }
        alert(sum)
    </script>
    
</body>
</html>
