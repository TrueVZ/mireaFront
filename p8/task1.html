<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #bike {
            position: relative;
        }
    </style>
</head>
<body>
    <img id="bike" src="https://www.flaticon.com/svg/static/icons/svg/3198/3198344.svg" width="100" height="100">

    <script>
        bike.onclick = function(){
            console.log(1)
            let start = Date.now()

            let myIntreval = setInterval(timer, 20)
            function timer(){
                let timePassed = Date.now() - start;
                console.log(timePassed)
                bike.style.left = timePassed / 5 + 'px';
                if (timePassed > 2000)
                    clearInterval(myIntreval);
            }
        }
    </script>
</body>
</html>
