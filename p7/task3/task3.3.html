<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button> 0</button>
    <script>
        const btn = document.querySelector("button")
        let count = 0;
        btn.onclick = function(){
            count++;
            btn.innerHTML = count;
        }
    </script>
</body>
