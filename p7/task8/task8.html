<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        #elem {

</head>
<body>

    <button onclick="task1()">Task1</button><br>

    <script>
        // 8.1
        function task1(){
            let elem = document.getElementById("elem")
