<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type=text placeholder="Example"
    onkeyup="foo(this)">
    <span id="text"></span>
    <script>
        function foo(e){
            let text = document.getElementById("text");
            text.innerHTML = e.value;
        }
    </script>
</body>
</html>
