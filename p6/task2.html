   <script>
       let st = Math.pow(2, 10);
       console.log(st);

       st = Math.sqrt(245, 2);
       console.log(st);

       let arr = [4, 2, 5, 19, 13, 0, 10], res = 0;

        for (let i = 0; i < arr.length; i++)
            res += Math.pow(arr[i], 3);

        console.log(Math.sqrt(res, 2));
   </script>
