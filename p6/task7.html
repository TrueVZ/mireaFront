<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       let arr = [12, 15, 20, 25, 59, 79], result = 0;

        for (let i = 0; i < arr.length; i++)
            result += arr[i];

        console.log(Math.round(result / arr.length));

        let a = 10;
        result = 1;

        for (let i = 1; i < a; i++)
            result *= i;
        console.log(result);
        
   </script> 
</body>
</html>
